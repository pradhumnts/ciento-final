{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cineto: Private Membership</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'assets/media/Ciento_R3 yellow.png' %}"
      sizes="32x32"
    />
   
     <link rel="stylesheet" href="{% static 'assets/css/quick-website.css' %}" />

  </head>
  <body>
  
    <div
      class="
        container-fluid
        background
        d-flex
        flex-column
        justify-content-around
      "
    >
      <div class="logo d-flex p-4 align-items-center">
        <img src="{% static 'assets/media/Ciento_R3 yellow.png' %}" alt="" class="img-fluid" />
        <h2 class="text-white ml-2" style="vertical-align: middle">Ciento</h2>
      </div>
      <br />
      <div class="">
        <div class="row">
          <div
            class="col-lg-6 d-flex align-items-center justify-content-center"
          >
            <div class="card shadow-lg bg-primary w-75">
              <div class="card-body">
                <div class="pb-4">
                  <div
                    class="
                      icon
                      bg-white
                      text-primary
                      rounded-circle
                      icon-shape
                      shadow
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="1em"
                      height="1em"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-droplet"
                    >
                      <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                    </svg>
                  </div>
                </div>
                <div class="pt-2 pb-3">
                  <h3 class="text-white">Ambassador</h3>
                  <p class="text-muted mb-0">
                    Manage your membership and invite your members.
                  </p>
                  <div class="log-in mt-5 d-flex">
                    <a href="{% url 'accounts:login-ambassador' %}" class="mr-3">
                    <button
                      type="button"
                      class="btn btn-sm btn-white border btn-icon"
                    >
                      <span class="btn-inner--icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="1em"
                          height="1em"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-user"
                        >
                          <path
                            d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                          ></path>
                          <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                      </span>
                      <span class="btn-inner--text">Log in</span>
                    </button>
                </a>
                    <a href="#"><button
                      type="button"
                      class="btn btn-sm btn-outline-white btn-icon"
                    >
                      <span class="btn-inner--icon">
                        <svg aria-hidden="true" focusable="false" style="width:16px; height:16px" data-prefix="fas" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-check fa-w-16 fa-2x"><path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" class=""></path></svg>
                      </span>
                      <span class="btn-inner--text">Apply</span>
                    </button>
                  </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-lg-6 d-flex align-items-center justify-content-center"
          >
            <div class="card shadow-lg bg-primary w-75">
              <div class="card-body">
                <div class="pb-4">
                  <div
                    class="
                      icon
                      bg-white
                      text-primary
                      rounded-circle
                      icon-shape
                      shadow
                    "
                  >
                  <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="analytics" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-analytics fa-w-18 fa-2x"><g class="fa-group"><path fill="currentColor" d="M510.62 92.63l-95.32 76.28a48.66 48.66 0 0 1 .7 7.09 48 48 0 0 1-96 0 47.44 47.44 0 0 1 .71-7.1l-95.33-76.27a45.11 45.11 0 0 1-29.66 1.59l-101.5 101.5A47.9 47.9 0 1 1 48 160a47.87 47.87 0 0 1 12.28 1.78l101.5-101.5A47.87 47.87 0 0 1 160 48a48 48 0 0 1 96 0 47.44 47.44 0 0 1-.71 7.1l95.32 76.26a46.5 46.5 0 0 1 34.76 0l95.34-76.27A48.66 48.66 0 0 1 480 48a48.36 48.36 0 1 1 30.62 44.63z" class="fa-secondary"></path><path fill="currentColor" d="M400 320h-64a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16V336a16 16 0 0 0-16-16zm160-128h-64a16 16 0 0 0-16 16v288a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16V208a16 16 0 0 0-16-16zm-320 0h-64a16 16 0 0 0-16 16v288a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16V208a16 16 0 0 0-16-16zM80 352H16a16 16 0 0 0-16 16v128a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16V368a16 16 0 0 0-16-16z" class="fa-primary"></path></g></svg>
                  </div>
                </div>
                <div class="pt-2 pb-3">
                  <h3 class="text-white">Affiliate</h3>
                  <p class="text-muted mb-0">Manage your traffic and users.</p>
                  <div class="log-in mt-5">
                    <a href="{% url 'accounts:login-affiliate' %}">
                    <button
                      type="button"
                      class="btn btn-sm btn-white border btn-icon"
                    >
                      <span class="btn-inner--icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="1em"
                          height="1em"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-user"
                        >
                          <path
                            d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                          ></path>
                          <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                      </span>
                      <span class="btn-inner--text">Log in</span>
                    </button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    <style>
      .background {
        background-image: url("{% static 'assets/media/juanca-paulino-f2t9cL67aU8-unsplash.jpg' %}");
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
      }
      @media only screen and (min-width: 999px) {
        /* For desktops: */
        .background {
          height: 100vh;
        }
      }
      @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        .logo {
          justify-content: center;
        }
        .btn{
            width: 100%;
        }
        .col-lg-6, .container-fluid{
            padding:0;
        }
      }
      .card {
        border: none;
      }
      .logo img {
        width: 3rem;
        height: 3rem;
      }
      h2 {
        margin-block-start: 0em;
        margin-block-end: 0em;
      }
    </style>


  </body>
</html>
